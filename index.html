<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>AS6_Comic player</title>
    <!-- favicon -->
    <link rel="icon"
        href="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/apple/285/mountain_26f0-fe0f.png">

</head>

<body>

    <div id="outer" style="width:100vw;background:linear-gradient(#FFFFFF, #e6faff);height: 5000px">
        <img src="assets/00.png" class="img-fluid slideanimate" data-pos=500 data-direction="fadeIn"
            style="position:fixed;left:-100px;top:0px;width:100vw;">
        <img src="assets/01.png" class="img-fluid slideanimate" data-pos=1000 data-direction="fadeInUp"
            style="position:fixed;left:-100px;top:0px;width:100vw;">
        <img src="assets/02.png" class="img-fluid slideanimate" data-pos=2000 data-direction="fadeInRight"
            style="position:fixed;left:-100px;top:0px;width:100vw;">
        <img src="assets/03.png" class="img-fluid slideanimate" data-pos=3000 data-direction="fadeInLeft"
            style="position:fixed;left:-100px;top:0px;width:100vw;">
        <img src="assets/04.png" class="img-fluid slideanimate" data-pos=4000 data-direction="fadeInDown"
            style="position:fixed;left:-100px;top:0px;width:100vw;">
    </div>

    <!-- Optional JavaScript -->
    <!-- window size -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script>
        $(function () {
            var winh = $(window).height();
            $(window).scroll(function () {
                var scrolled = $(window).scrollTop();
                $(".slideanimate").each(function () {
                    if (scrolled > $(this).data("pos")) {
                        $(this).addClass(
                            "animate__animated slide animate__" + $(this).data("direction")
                        );
                    }
                    if (scrolled == 0) {
                        $(this).removeClass(
                            "animate__animated slide animate__" + $(this).data("direction")
                        );
                    }
                });
            });
        });
    </script>
</body>


</html>
